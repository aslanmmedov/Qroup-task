<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/ferid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1>Choose your best jobs!</h1>
            <img src="https://cdn.pixabay.com/photo/2023/02/07/18/56/rocket-7774875_1280.png"
                alt="Learning illustration" class="illustration">
        </div>
        <div class="right-side">
            <form class="login-form">
                <h2>Login with User</h2>
                <div class="form-group">
                    <label for="username-email">Username or Email</label>   
                    <input type="text" id="username-email" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required autocomplete="true">
                        <i id="toggle-password" class="fa-regular fa-eye"></i>
                    </div>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="register-user.html">Sign up</a>
                </div>
                <div class="signup-link">
                    For Company Login Click! <a href="login-company.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"

</html>

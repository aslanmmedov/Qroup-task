<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/grid.css">
    <title>Admin Register</title>
</head>
<body>
    <section  id = "register-admin">
        <div class="container">
            <div class="container1">
                <div class="register-box">
                    <h1 class="reg-header">Admin Register</h1>
                    <form class = "register-form">
                        <div class="mb-3">
                            <label for="reg-admin-name" class="form-label">Admin name</label>
                            <input type="text" class="form-control reg-inp-length" id="reg-admin-name" />
                          </div>
                        <div class="mb-3">
                          <label for="reg-admin-password" class="form-label">Password</label>
                          <input type="password" class="form-control reg-inp-length" id="reg-admin-password">
                          <span class = "isValidate-span-password">At least one uppercase letter<br>At least one digit<br>Has minimum 8 characters in length</span>
                        </div>
                        <a href="login-admin.html">I already have an account!!</a>
                        <br>
                        <button type="submit" class="btn btn-red">Register</button>
                      </form>
                </div>
            </div>
            
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./src/services/pages/register-admin.js" type = "module"></script>
</body>
</html>

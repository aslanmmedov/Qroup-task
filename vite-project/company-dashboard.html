  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="admin-form">
            <h1 class="admin">Add Your vacancies</h1>
            <form>
                <input type="text" class = "imG form-control" placeholder="Image">
                <br>
                <input type="text" class = "name form-control" placeholder="Job Name">
                <br>
                <input type="text" class = "form-control salary" placeholder="Salary"> 
                <br>
                <input type="text" class = " form-control description" placeholder="Description">
                <br>
                <input type="text" class = "form-control employmentType" placeholder="employmentType">
                <br>
                <input type="text" class = "form-control Company" placeholder="Your company name">
                <br>
                <button class = "btn btn-primary submit">Add your vacancie</button>
            </form>
        </div>

    </div>
    <div class="container">
        <div class="admin-table">
            <table class = "table table-stripped">
                <thead>
                    <th>Image</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Description</th>
                    <th>Employment Type</th>
                    <th>Date</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="./src/services/pages/dashboard.js" type = "module"></script>

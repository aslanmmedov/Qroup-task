<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/nermin.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left-side">
        <h1>Choose your best jobs!</h1>
        <img src="https://cdn.pixabay.com/photo/2023/02/07/18/56/rocket-7774875_1280.png"
            alt="Learning illustration" class="illustration">
    </div>
    <div class="right-side">
        <form class="login-form">
            <h2>Login</h2>
            <p>Find your next opportunity!</p>
            <div class="form-group">
                <label for="username-email">Username or Work Email</label>
                <input type="text" id="username-email" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required autocomplete="true">
                    <i id="toggle-password" class="fa-regular fa-eye"></i>
                </div>
            </div>

            <button type="submit" class="login-button">Log in</button>
            <div class="signup-link">
                Don't have an account? <a href="register-company.html">Sign up</a>
            </div>
        
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./src/services/pages/login-company.js"></script>
</body>
</html>
